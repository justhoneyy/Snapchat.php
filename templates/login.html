<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapTest - Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0; font-family:sans-serif; background-color:#f9f9f9; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">

    <div style="width:100%; max-width:400px; padding:20px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:10px;">
        <div style="text-align:center; margin-bottom:20px;">
            <div style="font-size:40px; font-weight:bold; color:#FFFC00; background:#000; padding:10px; border-radius:10px;">SnapTest</div>
            <p style="margin-top:10px; color:#666;">Log in to your SnapTest account</p>
        </div>
        <form method="POST" action="/login">
            <label for="username">Username or Email</label>
            <input type="text" name="username" id="username" required style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required style="width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;">
            
            <button type="submit" style="width:100%; padding:12px; background-color:#FFFC00; color:#000; font-weight:bold; border:none; border-radius:5px;">Log In</button>
        </form>
        <p style="margin-top:15px; text-align:center; font-size:12px; color:#999;">This is a demo for educational use only.</p>
    </div>

</body>
      </html>
