<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#2f3136] to-[#232428] min-h-screen flex items-center justify-center px-4 text-white">
  <div class="w-full max-w-md bg-[#36393f] p-8 rounded-lg">
    <div class="text-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord Logo" class="h-10 mx-auto mb-4">
      <h1 class="text-2xl font-bold">Welcome back!</h1>
    </div>

    <form class="space-y-5">
      <div>
        <label for="email" class="block text-xs font-bold uppercase tracking-wide text-white mb-2">Email or Phone Number <span class="text-red-500">*</span></label>
        <input type="text" id="email" class="w-full px-3 py-2 bg-[#202225] border border-[#202225] rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label for="password" class="block text-xs font-bold uppercase tracking-wide text-white mb-2">Password <span class="text-red-500">*</span></label>
        <input type="password" id="password" class="w-full px-3 py-2 bg-[#202225] border border-[#202225] rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        <div class="mt-2 text-sm">
          <a href="#" class="text-[#00AFF4] hover:underline">Forgot your password?</a>
        </div>
      </div>
      <button type="submit" class="w-full py-2 bg-[#5865F2] hover:bg-[#4752c4] transition rounded-md font-semibold text-white">Log In</button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-300">
      Need an account? <a href="#" class="text-[#00AFF4] hover:underline">Register</a>
    </div>
  </div>
</body>
</html>
