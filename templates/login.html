<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapTest - Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="
    background-color: white;
    width: 90%;
    max-width: 380px;
    padding: 28px 24px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  ">

    <!-- Logo Replacement -->
    <div style="font-size: 48px; margin-bottom: 16px;">ðŸ“·</div>

    <h2 style="margin: 0 0 20px 0; color: #222; font-size: 22px; text-align: center;">
      Log in to SnapTest
    </h2>

    <form method="POST" action="/login" style="width: 100%; display: flex; flex-direction: column; gap: 14px;">

      <input type="text" name="username" placeholder="Username or Email" required
             style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; width: 100%;">

      <input type="password" name="password" placeholder="Password" required
             style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; width: 100%;">

      <div style="text-align: right; font-size: 12px;">
        <a href="#" style="text-decoration: none; color: #777;">Forgot Password</a>
      </div>

      <button type="submit" style="
        padding: 12px;
        background-color: #FFFC00;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      ">Log In</button>

    </form>

    <div style="margin-top: 20px; font-size: 14px; text-align: center;">
      New to SnapTest? <a href="#" style="color: black; font-weight: bold; text-decoration: none;">Sign Up</a>
    </div>

  </div>
</body>
</html>
