<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Whitney', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord Logo" class="h-10 mx-auto mb-2">
      <h2 class="text-2xl font-bold">Welcome back!</h2>
    </div>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1" for="email">EMAIL OR PHONE NUMBER <span class="text-red-500">*</span></label>
        <input id="email" type="text" required class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      
      <div>
        <label class="block text-sm font-semibold mb-1" for="password">PASSWORD <span class="text-red-500">*</span></label>
        <input id="password" type="password" required class="w-full px-3 py-2 rounded-md bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <div class="text-sm mt-2">
          <a href="#" class="text-indigo-400 hover:underline">Forgot your password?</a>
        </div>
      </div>

      <button type="submit" class="w-full py-2 bg-indigo-600 hover:bg-indigo-500 rounded-md text-white font-semibold transition duration-200">Log In</button>
    </form>

    <div class="text-sm text-center mt-4 text-gray-300">
      Need an account? <a href="#" class="text-indigo-400 hover:underline">Register</a>
    </div>
  </div>
</body>
</html>
