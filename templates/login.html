<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Login Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      input::placeholder {
        color: #b5bac1;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-[#313338] to-[#1e1f22] flex items-center justify-center text-white px-4">
    <div class="w-full max-w-md">
      <div class="text-center mb-6">
        <!-- White Discord logo -->
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/90/Discord_Logo_White.svg"
          alt="Discord Logo"
          class="h-10 mx-auto mb-4"
        />
        <h1 class="text-2xl font-bold">Welcome back!</h1>
      </div>

      <form class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-xs font-semibold uppercase text-[#b5bac1] mb-2 tracking-wider"
            >Email or Phone Number <span class="text-red-500">*</span></label
          >
          <input
            type="text"
            id="email"
            class="w-full bg-[#1e1f22] text-white rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#5865F2]"
            autocomplete="off"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-xs font-semibold uppercase text-[#b5bac1] mb-2 tracking-wider"
            >Password <span class="text-red-500">*</span></label
          >
          <input
            type="password"
            id="password"
            class="w-full bg-[#1e1f22] text-white rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#5865F2]"
            autocomplete="off"
          />
          <a
            href="#"
            class="text-sm text-[#00a8fc] hover:underline mt-2 inline-block"
            >Forgot your password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-[#5865F2] hover:bg-[#4752c4] transition-colors py-2 rounded font-semibold text-white text-sm"
        >
          Log In
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-[#b5bac1]">
        Need an account?
        <a href="#" class="text-[#00A8FC] hover:underline">Register</a>
      </div>
    </div>
  </body>
  </html>
