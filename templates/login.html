<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    input::placeholder {
      color: #b5bac1;
    }
  </style>
</head>
<body class="bg-[#313338] text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord Logo" class="h-10 mx-auto mb-4">
      <h1 class="text-2xl font-bold">Welcome back!</h1>
    </div>

    <form class="space-y-6">
      <div class="flex flex-col space-y-2">
        <label for="email" class="text-xs uppercase font-semibold tracking-wide text-[#b5bac1]">Email or Phone Number</label>
        <input type="text" id="email" placeholder="" class="bg-[#1e1f22] text-white rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#5865F2]" />
      </div>
      <div class="flex flex-col space-y-2">
        <label for="password" class="text-xs uppercase font-semibold tracking-wide text-[#b5bac1]">Password</label>
        <input type="password" id="password" placeholder="" class="bg-[#1e1f22] text-white rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#5865F2]" />
        <a href="#" class="text-sm text-[#00A8FC] hover:underline mt-1">Forgot your password?</a>
      </div>
      <button type="submit" class="w-full bg-[#5865F2] hover:bg-[#4752c4] transition-colors py-2 rounded font-semibold text-white text-sm">Log In</button>
    </form>

    <div class="mt-6 text-center text-sm text-[#b5bac1]">
      Need an account? <a href="#" class="text-[#00A8FC] hover:underline">Register</a>
    </div>
  </div>
</body>
</html>
