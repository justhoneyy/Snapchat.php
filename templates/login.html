<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fafafa;
        }

        .snapchat-logo {
            font-size: 48px;
            color: #FFFC00;
        }

        .form-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            background-color: #FFFC00;
            color: black;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border-radius: 20px;
            cursor: pointer;
            border: none;
        }

        .btn-login:hover {
            background-color: #FFED00;
        }

        .text-muted {
            color: #777;
        }

        .link {
            color: #1A1A1A;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="form-container">
        <div class="text-center mb-4">
            <i class="fab fa-snapchat-ghost snapchat-logo"></i>
        </div>
        <h2 class="text-center text-2xl font-bold mb-4">Log in to Snapchat</h2>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="Username or Email" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg">
            </div>
            <div class="flex justify-between items-center mb-4">
                <button type="submit" class="btn-login">Log In</button>
                <a href="#" class="text-sm text-blue-500 link">Forgot Password?</a>
            </div>
        </form>
        <div class="text-center">
            <p class="text-muted">New to Snapchat? <a href="#" class="link font-semibold">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
